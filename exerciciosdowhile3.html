<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite o numero da tabuada"))
        let operador = 1
        while(operador <= 1000){
            document.write(operador +"x"+ n +": "+(operador * n)+"<br>")
            operador++
            if(operador % 10 == 0){

            document.write(operador +"x"+ n +": "+(operador * n)+"<br> <hr>")

            }

        }
    </script>
</body>
</html>
