<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES</title>
    <h1>CALCULADORA do aquiles</h1>

</head>
<body>

<button onclick="calcular('+')">+</button>
<button onclick="calcular('-')">-</button>
<button onclick="calcular('/')">/</button>
<button onclick="calcular('*')">*</button>
    <script>
function CALCULAR(operador){
let n1 = parseFloat(prompt("DIGITE O NUMERO 1"));
let n2 = parseFloat(prompt("DIGITE O NUMERO 2"));
switch(operador){
    case "+":
        alert("O resultado da soma é: "+ (n1 + n2));
    break;
    case "*":
        alert("O resultado da multiplicação é: "+ (n1 * n2));
    break;
    case "/":
        if(n2 === 0){
            
            alert("Divisao por zero nao pode")
        
        }else {

            alert("O resultado da divisão é: " + (n1 / n2));

        }
    break;
    case "-":
        alert("O resultado da subtração é: " + (n1 - n2));
    break;
    default:
        alert(" digite apenas numeros");

}    
}
    </script>
</body>
</html>
