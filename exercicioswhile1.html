<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <h1></h1>

</head>
<body>
    <script>
        let n = parseInt(prompt("digite um numero"))
        let contador = 0 
        if(isNaN(n)){

            alert("digite apenas numero por obsequio")

        }else{
        while(contador <= 1000){
            document.write(n+"x"+contador+"="+ n * contador +"<br>")
            contador++
            
        }
        }

    </script>
</body>
</html>
