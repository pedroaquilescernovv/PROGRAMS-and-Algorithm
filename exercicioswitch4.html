<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    alert("digite do A ate o F para descobrir se é vogal ou consoante")
    let n = prompt("Digite uma vogal ou consoante ")
    switch(n){
        case "a", "e" , "i" , "o" , "u":
            alert("è vogal: " + n)
        break;
        case "b", "c", "d", "f", "g", "h", "j", "k", "l", "m", "n", "p", "q", "r", "s", "t", "v", "x", "z":
            alert(" é consoante" + n)
        break;

        default:
            alert("Digite do A ate o F")
    }
    </script>    
</body>
</html>
