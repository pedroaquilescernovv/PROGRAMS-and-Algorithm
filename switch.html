<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        
    
        let n = prompt("digite o tipo da variavel")
        switch(typeof n){
            case "string":
                alert("o n é string guri")
            break;
            case "number":
                alert("o n é numero guri")
            break;
            case 'bolean':
                alert("o n é do tipo bolean")
            break;
            case "false":
                alert("o n é false")
            break;
            case "true":
                alert("o n é true")
            break;
            case "null":
                alert("o n é nulo(null)")
            break;
            case "NaN":
                alert("o n é not a number (NaN)")
            break;
            default:
                alert("o tipo da variavel nao foi reconhecido")

        






        }
    </script>    
</body>
</html>
